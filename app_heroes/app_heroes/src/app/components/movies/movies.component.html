<div class="app">
    <h1>Mi Listado de Posters</h1>
    <div class="search">
        <input type="text" #search placeholder="Buscar Pelicula">
        <img (click)="getMovies(search.value)" src="../../../assets/search.svg" alt="buscar">
    </div>
    <div class="container">
        <app-cardmovie *ngFor="let moviee of movies" [movie]="moviee"></app-cardmovie>
    </div>
</div>
